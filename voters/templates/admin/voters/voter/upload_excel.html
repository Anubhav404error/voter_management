{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <h1>Upload Voters Excel File</h1>
    
    <div class="form-container">
        <form id="uploadForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <label for="excel_file">Select Excel File:</label>
                <input type="file" id="excel_file" name="excel_file" accept=".xlsx,.xls" required>
            </div>
            <div class="form-row">
                <button type="submit" class="default">Upload</button>
            </div>
        </form>
    </div>

    <div id="result" style="display: none;">
        <h2>Upload Results</h2>
        <div id="resultContent"></div>
    </div>
</div>

<style>
    .content-wrapper {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    .form-container {
        background: #f8f8f8;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    .form-row {
        margin-bottom: 15px;
    }
    .form-row label {
        display: block;
        margin-bottom: 5px;
    }
    #result {
        padding: 20px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .error {
        color: #dc3545;
    }
    .success {
        color: #28a745;
    }
</style>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const resultDiv = document.getElementById('result');
    const resultContent = document.getElementById('resultContent');
    
    try {
        const response = await fetch('{% url "admin:process-excel" %}', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
            let html = `
                <p class="success">File processed successfully</p>
                <p>Total records processed: ${data.data.total_processed}</p>
                <p>Successfully imported: ${data.data.success_count}</p>
                <p>Failed records: ${data.data.error_count}</p>
            `;
            
            if (data.data.errors.length > 0) {
                html += '<h3>Errors:</h3><ul>';
                data.data.errors.forEach(error => {
                    html += `<li class="error">${error}</li>`;
                });
                html += '</ul>';
            }
            
            resultContent.innerHTML = html;
        } else {
            resultContent.innerHTML = `<p class="error">Error: ${data.message}</p>`;
        }
        
        resultDiv.style.display = 'block';
    } catch (error) {
        resultContent.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        resultDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
